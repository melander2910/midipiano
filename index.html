<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <title>Loop It</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div>
        <input type="checkbox" class="theme" id="theme">
        <label for="theme" class="label">
            <i class="fa fa-moon-o"></i>
            <i class="fa fa-sun-o"></i>
            <div class="ball"></div>
        </label>
    </div>

    <div class=" mt-1">
        <div class="row">
            <div class="col-3"></div>
            <div id="" class="card p-3 shadow col-6">
                <div class="sfx-bar">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-secondary" id="play">Start/Stop</button>
                        </div>
                        <div class="col-6">
                            <div class="float-right">
                                <input type="range" min="10" max="240" value="80" step=1
                                    class="beatsPerMinute sliderStyle" id="bpm">
                                <p>BPM: <span id="bpmValue"></span></p>
                            </div>
                        </div>
                    </div>
                    <h1 class="">Drum machine</h1>
                    <div class="top mt-35">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <select class="form-select ml-5 rounded" aria-label="Default select example">
                            <option selected>Hihat 1</option>
                            <option value="1">Hihat 2</option>
                            <option value="2">Hihat 3</option>
                            <option value="3">Hihat 4</option>
                        </select>

                    </div>
                    <div class="middle-1 mt-35">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <select class="form-select ml-5 rounded" aria-label="Default select example">
                            <option selected>Snare 1</option>
                            <option value="1">Snare 2</option>
                            <option value="2">Snare 3</option>
                            <option value="3">Snare 4</option>
                        </select>
                    </div>
                    <div class="middle-2 mt-35">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <select class="form-select ml-5 rounded" aria-label="Default select example">
                            <option selected>Rim 1</option>
                            <option value="1">Rim 2</option>
                            <option value="2">Rim 3</option>
                            <option value="3">Rim 4</option>
                        </select>
                    </div>
                    <div class="middle-3 mt-35">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <select class="form-select ml-5 rounded" aria-label="Default select example">
                            <option selected>Side 1</option>
                            <option value="1">Side 2</option>
                            <option value="2">Side 3</option>
                            <option value="3">Side 4</option>
                        </select>
                    </div>
                    <div class="bottom mt-35">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <input class="shadow" type="checkbox">
                        <select class="form-select ml-5 rounded" aria-label="Default select example">
                            <option selected>Kick 1</option>
                            <option value="1">Kick 2</option>
                            <option value="2">Kick 3</option>
                            <option value="3">Kick 4</option>
                        </select>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

    <div class="ml-5 mr-5 mt-3">
        <div class="card p-4 shadow">
            <div class="piano">
                <div name="36" id="C1" class="white note">C</div>
                <div name="37" id="C#1" class="black note">C#</div>
                <div name="38" id="D1" class="white note">D</div>
                <div name="39" id="D#1" class="black note">D#</div>
                <div name="40" id="E1" class="white note">E</div>
                <div name="41" id="F1" class="white note">F</div>
                <div name="42" id="F#1" class="black note">F#</div>
                <div name="43" id="G1" class="white note">G</div>
                <div name="44" id="G#1" class="black note">G#</div>
                <div name="45" id="A1" class="white note">A</div>
                <div name="46" id="A#1" class="black note">A#</div>
                <div name="47" id="B1" class="white note">B</div>

                <!-- Piano lower -->
                <div name="48" id="C2" class="white note">C</div>
                <div name="49" id="C#2" class="black note">C#</div>
                <div name="50" id="D2" class="white note">D</div>
                <div name="51" id="D#2" class="black note">D#</div>
                <div name="52" id="E2" class="white note">E</div>
                <div name="53" id="F2" class="white note">F</div>
                <div name="54" id="F#2" class="black note">F#</div>
                <div name="55" id="G2" class="white note">G</div>
                <div name="56" id="G#2" class="black note">G#</div>
                <div name="57" id="A2" class="white note">A</div>
                <div name="58" id="A#2" class="black note">A#</div>
                <div name="59" id="B2" class="white note">B</div>

                <!-- Piano low -->
                <div name="60" id="C3" class="white note">C</div>
                <div name="61" id="C#3" class="black note">C#</div>
                <div name="62" id="D3" class="white note">D</div>
                <div name="63" id="D#3" class="black note">D#</div>
                <div name="64" id="E3" class="white note">E</div>
                <div name="65" id="F3" class="white note">F</div>
                <div name="66" id="F#3" class="black note">F#</div>
                <div name="67" id="G3" class="white note">G</div>
                <div name="68" id="G#3" class="black note">G#</div>
                <div name="69" id="A3" class="white note">A</div>
                <div name="70" id="A#3" class="black note">A#</div>
                <div name="71" id="B3" class="white note">B</div>

                <!-- Piano middle -->
                <div name="72" id="C4" class="white note">C</div>
                <div name="73" id="C#4" class="black note">C#</div>
                <div name="74" id="D4" class="white note">D</div>
                <div name="75" id="D#4" class="black note">D#</div>
                <div name="76" id="E4" class="white note">E</div>
                <div name="77" id="F4" class="white note">F</div>
                <div name="78" id="F#4" class="black note">F#</div>
                <div name="79" id="G4" class="white note">G</div>
                <div name="80" id="G#4" class="black note">G#</div>
                <div name="81" id="A4" class="white note">A</div>
                <div name="82" id="A#4" class="black note">A#</div>
                <div name="83" id="B4" class="white note">B</div>

                <!-- Piano high -->
                <div name="84" id="C5" class="white note">C</div>
                <div name="85" id="C#5" class="black note">C#</div>
                <div name="86" id="D5" class="white note">D</div>
                <div name="87" id="D#5" class="black note">D#</div>
                <div name="88" id="E5" class="white note">E</div>
                <div name="89" id="F5" class="white note">F</div>
                <div name="90" id="F#5" class="black note">F#</div>
                <div name="91" id="G5" class="white note">G</div>
                <div name="92" id="G#5" class="black note">G#</div>
                <div name="93" id="A5" class="white note">A</div>
                <div name="94" id="A#5" class="black note">A#</div>
                <div name="95" id="B5" class="white note">B</div>

                <!-- Higher -->
                <div name="96" id="C6" class="white note">C</div>
                <div name="97" id="C#6" class="black note">C#</div>
                <div name="98" id="D6" class="white note">D</div>
                <div name="99" id="D#6" class="black note">D#</div>
                <div name="100" id="E6" class="white note">E</div>
                <div name="101" id="F6" class="white note">F</div>
                <div name="102" id="F#6" class="black note">F#</div>
                <div name="103" id="G6" class="white note">G</div>
                <div name="104" id="G#6" class="black note">G#</div>
                <div name="105" id="A6" class="white note">A</div>
                <div name="106" id="A#6" class="black note">A#</div>
                <div name="107" id="B6" class="white note">B</div>
            </div>
        </div>
    </div>


    <br>

    <div class="row">
        <div class="col-4">
            <div class="ml-4 mt-3">
                <h6>Sustian Pedal</h6>
            </div>
            <div class="slidecontainer ml-4">
                <input type="range" min="0.1" max="8" value="2" step=0.1 class="slider sliderStyle" id="sustainpedal">
                <p>Seconds: <span id="sustainlength"></span></p>
            </div>
        </div>
        <div class="col">
            <button class="btn btn-secondary" id="pianoSound">Piano</button>
            <button class="btn btn-secondary" id="saxophoneSound">Saxophone</button>
            <button class="btn btn-secondary" id="celloSound">Cello</button>
            <button class="btn btn-secondary" id="BassSound">Bass</button>
            <button class="btn btn-secondary" id="FluteSound">Flute</button>
            <button class="btn btn-secondary" id="A-GuitarSound">A-Guitar</button>
            <button class="btn btn-secondary" id="E-GuitarSound">E-Guitar</button>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.17/Tone.js"></script>
    <script src="style.js"></script>
    <script src="sound.js"></script>
</body>

</html>
